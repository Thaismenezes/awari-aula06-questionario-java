<body>

	<<h1>Exercício 04</h1>
     <p>Faça um programa que mostre todos os números primos de 0 a 100.</p>
     <P>Veja o resultado no console do navegador</P>
	<a href="../index.html">Index</a>

	<script type="text/javascript">

		function primo(num){
			let divisor = 0;
			for(let i=0; i <= num; i++){
				if(num % i === 0){
					divisor ++;
				}
			}

			if(divisor === 2){
				return true;
			} else{
				return false;
			}
		}

		for(let i=0; i <=100; i++){
			if(primo(i)){
			console.log(i);
			}
		}
		
	</script>

</body>
